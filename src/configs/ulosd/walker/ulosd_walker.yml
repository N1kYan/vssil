data:
  img_shape: (128, 128)
  num_workers: 4

device: cuda:0

evaluation:
  steps: -1

log_dir: "results/ulosd_walker_new_128pix"

model:
  conv_kernel_size: 3
  decoder_hidden_activations: prelu
  encoder_hidden_activations: prelu
  feature_map_gauss_sigma: 1.5
  feature_map_height: 32
  feature_map_width: 32
  n_convolutions_per_res: 1
  n_feature_maps: 64
  n_frames: 8  # 16
  n_init_filters: 32
  weight_init: he_normal

multi_gpu: false

training:
  batch_size: 4
  clip_norm: 5.0
  emd_sum_scale: 1.0
  epochs: 100
  feature_map_regularization: 0.1  # 0.0 (5.0 , 0.1, 0.01)
  initial_lr: 0.0001
  k_folds: 0  # 1
  l2_weight_decay: 0.0000001
  lr_scheduler: StepLR  # None
  lr_scheduler_epoch_steps: 30
  lr_scheduler_gamma: 0.5
  max_lr: 0.001
  min_lr: 0.0001
  optim: Adam
  patchwise_contrastive_alpha: '...'
  patchwise_contrastive_patch_size: '...'
  patchwise_contrastive_scale: 0.0
  patchwise_contrastive_starting_epoch: '...'
  patchwise_contrastive_time_window: '...'
  patchwise_contrastive_type: '...'
  re_sample: false
  re_sample_scale: 0.02
  reconstruction_loss: alexnet
  reconstruction_loss_scale: 1.0
  separation_loss_scale: 0.1  # 0.0
  separation_loss_sigma: 0.02
  steps_per_epoch: 500
  use_emd: false

validation:
  batch_size: 1
  freq: 5
  save_video: true
  steps: 100

warm_start: false
warm_start_checkpoint: ''
warm_start_config: ''
